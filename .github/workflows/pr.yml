# Simple workflow for deploying static content to GitHub Pages
name: Deploy PR for QA

on:
  # Runs on pushes to PR (commits), PR opens, and reopens
  pull_request:
    types: [opened, synchronize, reopened]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      # Updated to point to the subfolder URL for this PR
      url: ${{ steps.deployment.outputs.page_url }}/pr-${{ github.event.pull_request.number }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # New step: Prepare the artifact with content in a PR-specific subfolder
      - name: Prepare artifact for subfolder deployment
        run: |
          mkdir -p artifact/pr-${{ github.event.pull_request.number }}
          # Copy all files to the subfolder (excluding hidden files like .git for cleanliness)
          shopt -s dotglob  # Include hidden files in * (but we'll exclude .git explicitly)
          for file in *; do
            if [[ "$file" != ".git" && "$file" != "artifact" ]]; then
              cp -r "$file" artifact/pr-${{ github.event.pull_request.number }}/
            fi
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared artifact (which has the subfolder structure)
          path: 'artifact'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
